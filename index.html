<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API larning</title>
</head>
<body>
        <h1>I'm now larning API</h1>
        <button id="mails" >
            Click here to see Mails
        </button>
        
        <ul id="user-container" >

        </ul>
</body>

<script>
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(response => response.json())
    .then(json => collectUserName(json))

    function collectUserName (array){
        const ul = document.getElementById("user-container");


        for( let i = 0; i < array.length; i++){
            const element = array[i];
            const userName = element.email;
            const li = document.createElement('li');
            li.innerText = userName;
            ul.appendChild(li);
        }
    }



    


</script>
</html>
